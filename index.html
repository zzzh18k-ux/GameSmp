<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fruit Splash ELITE</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* TEMA FRUTAL (JUICY) */
        :root { --bg: #ffecd2; --fruit: #ff9966; --energy: #ff4757; --green: #2ed573; --text: #2f3542; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text); font-family: 'Nunito', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            padding: 20px; overflow: hidden;
            background-image: radial-gradient(#ffdfba 20%, transparent 20%), radial-gradient(#ffdfba 20%, transparent 20%);
            background-position: 0 0, 50px 50px; background-size: 100px 100px;
        }

        #banScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2f3542; z-index: 99999; 
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;
        }

        .app-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 10px; height: 100vh; }

        /* HEADER */
        .score-board {
            background: white; padding: 10px 25px; border-radius: 20px; border-bottom: 4px solid #e1e1e1;
            display: flex; flex-direction: column; align-items: center; width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .score-title { font-size: 12px; color: #a4b0be; font-weight: 800; letter-spacing: 1px; }
        .score-val { font-family: 'Fredoka One', cursive; font-size: 40px; color: var(--text); }
        .meta-tag { background: #ffeaa7; color: #d35400; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-top: 5px; }

        /* ZONA DE JUEGO (FRUTA) */
        .game-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; width: 100%; }
        
        .fruit-btn {
            font-size: 140px; cursor: pointer; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 0 rgba(0,0,0,0.1)); position: relative; z-index: 5;
        }
        .fruit-btn:active { transform: scale(0.9) rotate(5deg); }

        /* BARRA DE ENERG√çA */
        .energy-container { width: 100%; background: white; padding: 15px; border-radius: 15px; border-bottom: 4px solid #e1e1e1; text-align: center; }
        .energy-track { width: 100%; height: 15px; background: #dfe4ea; border-radius: 10px; overflow: hidden; margin: 5px 0; border: 1px solid #ced6e0; }
        .energy-fill { height: 100%; width: 100%; background: var(--energy); transition: width 0.2s; }
        .energy-text { font-size: 12px; font-weight: bold; color: var(--text); display: flex; justify-content: space-between; }

        /* BOT√ìN DE RECARGA GRANDE (Oculto) */
        .refill-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 10; border-radius: 20px;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn-refill {
            background: var(--energy); color: white; padding: 15px 30px; border-radius: 50px;
            border: none; font-weight: 900; font-size: 18px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4); animation: pulse 1.5s infinite;
        }

        /* BOTONES DE ENERG√çA (ADS ADICIONALES) */
        .bonus-row { display: flex; gap: 10px; width: 100%; margin-top: 5px; }
        .btn-bonus {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); transition: transform 0.1s;
        }
        .btn-bonus:active { transform: translateY(4px); box-shadow: none; }
        
        .b-adsgram { background: #3742fa; }
        .b-monetag { background: #ffa502; }

        /* FLOTANTES */
        .float-plus { position: absolute; font-weight: 900; font-size: 28px; color: var(--green); pointer-events: none; animation: floatUp 0.8s forwards; text-shadow: 0 2px 0 white; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1.5); opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* MODAL */
        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:100; }
        .modal-card { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .btn-green { background: var(--green); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 0 #218c74; }
        .btn-green:active { transform: translateY(4px); box-shadow: none; }
        
        /* LINKS */
        .footer-links { margin-top: 15px; display: flex; gap: 15px; font-size: 12px; font-weight: bold; color: #a4b0be; }
        .f-link { cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div id="banScreen"><h2>Acceso Denegado</h2><p>Multicuenta</p></div>

    <div class="app-container" id="appContent">
        
        <div class="score-board">
            <div class="score-title">TUS FRUTAS</div>
            <div class="score-val" id="score">0</div>
            <div class="meta-tag">META: 20,000 ($0.10)</div>
        </div>

        <div class="game-area">
            <div class="fruit-btn" id="fruit" onclick="tap(event)">üçä</div>
            
            <div class="refill-overlay" id="refillOverlay">
                <div style="font-size:50px; margin-bottom:10px;">‚ö°</div>
                <h3 style="color:#2f3542; margin-bottom:5px;">SIN ENERG√çA</h3>
                <p style="color:#747d8c; margin-bottom:20px; font-size:14px;">Recarga para seguir jugando.</p>
                <button class="btn-refill" onclick="refillEnergy()">
                    <i class="fa-solid fa-play"></i> VER VIDEO (+50‚ö°)
                </button>
            </div>
        </div>

        <div class="energy-container">
            <div class="energy-text">
                <span>ENERG√çA</span>
                <span id="energyText">100/100</span>
            </div>
            <div class="energy-track">
                <div class="energy-fill" id="energyBar"></div>
            </div>
        </div>

        <div class="bonus-row">
            <button class="btn-bonus b-adsgram" onclick="watchEnergyBonus('adsgram')">
                <i class="fa-solid fa-bolt" style="font-size:20px; margin-bottom:5px;"></i>
                <span>+15 ENERG√çA</span>
            </button>
            <button class="btn-bonus b-monetag" onclick="watchEnergyBonus('monetag')">
                <i class="fa-solid fa-battery-full" style="font-size:20px; margin-bottom:5px;"></i>
                <span>+10 ENERG√çA</span>
            </button>
        </div>

        <button class="btn-green" style="background:#2f3542; box-shadow: 0 4px 0 #1e272e;" onclick="retirar()">
            <i class="fa-solid fa-wallet"></i> SOLICITAR PAGO
        </button>

        <div class="footer-links">
            <span class="f-link" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">Soporte</span>
            <span class="f-link" onclick="tg.openTelegramLink('https://t.me/noticebuddy')">Canal Oficial</span>
        </div>

    </div>

    <div id="modal">
        <div class="modal-card">
            <h2 style="color:var(--green); margin-bottom:10px;">‚úÖ ¬°META ALCANZADA!</h2>
            <p style="color:#666; font-size:13px; margin-bottom:15px;">Env√≠a esta captura para procesar tu pago.</p>
            <div style="background:#f1f2f6; padding:15px; border-radius:10px; margin-bottom:15px; text-align:left; font-size:12px; color:#2f3542; border: 1px dashed #ccc;">
                <div><b>USUARIO:</b> <span id="recUser">...</span></div>
                <div><b>FECHA:</b> <span id="recDate">...</span></div>
                <div style="margin-top:5px; font-size:16px; color:#27ae60;"><b>TOTAL:</b> $0.10 USD</div>
            </div>
            <button class="btn-green" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">üì© ENVIAR CAPTURA</button>
            <button style="background:none; border:none; color:#aaa; margin-top:15px; cursor:pointer;" onclick="location.reload()">Cerrar Ventana</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        tg.setHeaderColor('#ffecd2'); tg.setBackgroundColor('#ffecd2');

        const ADSGRAM_ID = "18841"; 
        const KEY = 'fruit_elite_v91';
        
        // MATEM√ÅTICA DE RENTABILIDAD (1 Tap = 1 Pts / 1 Video = 50 Energ√≠a)
        // Meta 20,000 / 50 = 400 Videos = $0.20 Ingreso (Costo $0.10) => GANANCIA SEGURA
        const META = 20000; 
        
        let user = { pts: 0, energy: 100 };

        window.onload = function() {
            // Anti-Multi
            const cid = tg.initDataUnsafe?.user?.id || 12345; 
            const sid = localStorage.getItem('did');
            if (sid && sid != cid) {
                document.getElementById('banScreen').style.display = 'flex';
                return;
            } 
            if (!sid) localStorage.setItem('did', cid);

            if(localStorage.getItem(KEY)) {
                let saved = JSON.parse(localStorage.getItem(KEY));
                user.pts = parseInt(saved.pts) || 0;
                user.energy = parseInt(saved.energy) || 100;
            }
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = user.pts;
            document.getElementById('energyText').innerText = `${user.energy}/100`;
            document.getElementById('energyBar').style.width = `${Math.min(user.energy, 100)}%`;
            
            if(user.energy <= 0) {
                document.getElementById('refillOverlay').style.display = 'flex';
            } else {
                document.getElementById('refillOverlay').style.display = 'none';
            }
        }
        function save() { localStorage.setItem(KEY, JSON.stringify(user)); updateUI(); }

        // --- JUEGO (1 Tap = 1 Pts) ---
        function tap(e) {
            if(user.energy <= 0) return;

            user.pts += 1;
            user.energy -= 1;
            save();

            // Animaci√≥n
            const el = document.createElement('div');
            el.className = 'float-plus';
            el.innerText = '+1';
            el.style.left = e.clientX + 'px';
            el.style.top = e.clientY + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- RECARGA PRINCIPAL (50 Energ√≠a = 50 Taps) ---
        function refillEnergy() {
            const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
            AdController.show().then(() => {
                user.energy = 50; // Damos 50 para obligar a ver m√°s videos
                save();
                tg.showPopup({ title: "¬°Recargado!", message: "+50 Energ√≠a lista" });
            }).catch(() => {
                // Fallback Monetag
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{
                        user.energy = 50; save();
                    }).catch(()=>{ tg.showAlert("No hay videos disponibles."); });
                }
            });
        }

        // --- BONOS DE ENERG√çA (NO PUNTOS) ---
        function watchEnergyBonus(type) {
            // Estos botones ahora dan ENERG√çA EXTRA, cumpliendo las reglas
            if(type === 'adsgram') {
                const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
                AdController.show().then(() => { addEnergy(15); }).catch(() => { tg.showAlert("Video no listo"); });
            } else {
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{ addEnergy(10); }).catch(()=>{ tg.showAlert("Video no listo"); });
                }
            }
        }

        function addEnergy(amount) {
            user.energy += amount;
            if(user.energy > 100) user.energy = 100; // Cap en 100
            save();
            tg.showPopup({ title: "¬°Energ√≠a Extra!", message: `+${amount} Energ√≠a` });
        }

        function retirar() {
            if(user.pts < META) { tg.showAlert(`Faltan ${META - user.pts} Puntos para llegar a $0.10.`); return; }
            
            let d = new Date();
            // Formato de fecha seguro
            document.getElementById('recDate').innerText = d.toLocaleString();
            document.getElementById('recUser').innerText = tg.initDataUnsafe?.user?.first_name || "Jugador";
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
	</html>
