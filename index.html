<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Clicker PRO</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #000; --primary: #00ffcc; --secondary: #d500f9; --card: #111; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle, #1a1a2e 0%, #000 100%);
            margin: 0; padding: 20px; overflow: hidden;
        }

        #banScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; 
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        /* HEADER */
        .header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .score-box { text-align: left; }
        .score-label { font-size: 12px; color: #888; letter-spacing: 1px; }
        .score-val { font-size: 32px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(0,255,204,0.4); }

        /* CIRCULO PRINCIPAL (CLICKER) */
        .clicker-zone {
            flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; position: relative;
        }
        .main-btn {
            width: 240px; height: 240px; border-radius: 50%;
            background: radial-gradient(circle, #222, #000);
            border: 4px solid var(--secondary);
            box-shadow: 0 0 30px rgba(213,0,249,0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.1s; position: relative; z-index: 10;
        }
        .main-btn:active { transform: scale(0.95); box-shadow: 0 0 15px rgba(213,0,249,0.6); }
        .tap-text { font-size: 24px; font-weight: 900; color: white; pointer-events: none; }

        /* EFECTO DE NÃšMERO FLOTANTE */
        .float-num {
            position: absolute; color: white; font-weight: bold; font-size: 20px;
            animation: floatUp 1s ease-out forwards; pointer-events: none;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        /* BOTONES DE BOOST (PUBLICIDAD) */
        .boost-menu { width: 100%; max-width: 400px; display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-boost {
            flex: 1; background: linear-gradient(135deg, #111, #222); border: 1px solid #333;
            padding: 15px; border-radius: 15px; text-align: center; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-boost i { font-size: 20px; color: var(--secondary); margin-bottom: 5px; }
        .boost-title { font-size: 12px; font-weight: bold; color: #ccc; }
        .boost-val { font-size: 10px; color: var(--primary); }

        /* RETIRO */
        .footer { width: 100%; max-width: 400px; }
        .btn-withdraw {
            background: var(--primary); color: #000; width: 100%; padding: 18px; border: none;
            border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 15px rgba(0,255,204,0.3);
        }
        .prog-bar { width: 100%; height: 5px; background: #333; margin-bottom: 10px; border-radius: 5px; overflow: hidden; }
        .prog-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }

        /* MODAL */
        #receiptModal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; justify-content:center; align-items:center; flex-direction:column; z-index:100; padding: 30px; }
        .modal-box { background: #151515; padding: 30px; border-radius: 20px; border: 1px solid var(--primary); width: 100%; text-align: center; }
        .receipt-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #444; padding: 10px 0; font-size: 13px; color: #ccc; }
        .receipt-val { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div id="banScreen">
        <h2 style="color:white;">ACCESO DENEGADO</h2>
        <p style="color:#888;">ID: <span id="linkedID">...</span></p>
    </div>

    <div class="header">
        <div class="score-box">
            <div class="score-label">SALDO TOTAL</div>
            <div class="score-val"><span id="score">0</span></div>
        </div>
        <div style="text-align:right;">
            <div class="score-label">META</div>
            <div style="font-weight:bold;">2,500 ($0.10)</div>
        </div>
    </div>

    <div class="clicker-zone">
        <div class="main-btn" id="tapBtn" onclick="tap(event)">
            <div class="tap-text">TAP</div>
        </div>
    </div>

    <div class="boost-menu">
        <button class="btn-boost" onclick="watchAd('turbo')">
            <i class="fa-solid fa-bolt"></i>
            <span class="boost-title">TURBO</span>
            <span class="boost-val">+50 Pts (Video)</span>
        </button>
        <button class="btn-boost" onclick="watchAd('mega')">
            <i class="fa-solid fa-gem"></i>
            <span class="boost-title">MEGA</span>
            <span class="boost-val">+30 Pts (Bonus)</span>
        </button>
        <button class="btn-boost" onclick="watchAd('lucky')">
            <i class="fa-solid fa-gift"></i>
            <span class="boost-title">LUCKY</span>
            <span class="boost-val">??? Pts</span>
        </button>
    </div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; font-size:10px; color:#666; margin-bottom:5px;">
            <span>Progreso</span>
            <span id="pctText">0%</span>
        </div>
        <div class="prog-bar"><div class="prog-fill" id="progFill"></div></div>
        
        <button class="btn-withdraw" onclick="retirar()">SOLICITAR PAGO</button>
        
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button style="flex:1; padding:10px; background:#111; border:1px solid #333; color:#888; border-radius:8px;" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">Soporte</button>
            <button style="flex:1; padding:10px; background:#111; border:1px solid #333; color:#888; border-radius:8px;" onclick="tg.openTelegramLink('https://t.me/noticebuddy')">Canal</button>
        </div>
    </div>

    <div id="receiptModal">
        <div class="modal-box">
            <h2 style="color:var(--primary); margin-bottom:15px;">âœ… META COMPLETADA</h2>
            <div class="receipt-row"><span>USUARIO:</span><span class="receipt-val" id="recUser">...</span></div>
            <div class="receipt-row"><span>FECHA:</span><span class="receipt-val" id="recDate">...</span></div>
            <div class="receipt-row"><span>MONTO:</span><span class="receipt-val">$0.10 USD</span></div>
            <button style="background:var(--primary); color:#000; width:100%; padding:15px; border-radius:10px; margin-top:20px; font-weight:bold;" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">ðŸ“© ENVIAR CAPTURA</button>
            <button style="background:transparent; border:none; color:#666; margin-top:10px;" onclick="location.reload()">Cerrar</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000');

        const ADSGRAM_ID = "18841"; 
        const KEY = 'neon_clicker_v86';
        const META = 2500;
        
        let user = { pts: 0 };

        window.onload = function() {
            const cid = tg.initDataUnsafe?.user?.id || 12345; 
            const sid = localStorage.getItem('did');
            if (sid && sid != cid) {
                document.getElementById('banScreen').style.display = 'flex';
                document.getElementById('linkedID').innerText = sid;
                return;
            } 
            if (!sid) localStorage.setItem('did', cid);
            if(localStorage.getItem(KEY)) user = JSON.parse(localStorage.getItem(KEY));
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = user.pts;
            let pct = (user.pts / META) * 100;
            if(pct > 100) pct = 100;
            document.getElementById('progFill').style.width = pct + "%";
            document.getElementById('pctText').innerText = Math.floor(pct) + "%";
        }
        function save() { localStorage.setItem(KEY, JSON.stringify(user)); updateUI(); }

        // --- FUNCIÃ“N BÃSICA (SIN ANUNCIOS) ---
        function tap(e) {
            user.pts += 1; // 1 Punto por click
            save();
            
            // Efecto visual
            const el = document.createElement('div');
            el.className = 'float-num';
            el.innerText = '+1';
            el.style.left = e.clientX + 'px';
            el.style.top = e.clientY + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- FUNCIÃ“N BONO (CON ANUNCIOS) ---
        function watchAd(type) {
            // ADSGRAM PRIORITARIO
            const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
            AdController.show().then(() => {
                giveReward(type);
            }).catch(() => {
                // Fallback Monetag
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{ giveReward(type); }).catch(()=>{ tg.showAlert("No disponible"); });
                } else { tg.showAlert("Cargando anuncios..."); }
            });
        }

        function giveReward(type) {
            let pts = 0;
            if(type === 'turbo') pts = 50; // Pago alto
            else if(type === 'mega') pts = 30; // Pago medio
            else pts = Math.floor(Math.random() * (40 - 10 + 1)) + 10; // Aleatorio
            
            user.pts += pts;
            save();
            tg.showPopup({ title: "Â¡BONO ACTIVADO!", message: `+${pts} Puntos` });
        }

        function retirar() {
            if(user.pts < META) { tg.showAlert(`Faltan ${META - user.pts} Puntos.`); return; }
            let d = new Date();
            document.getElementById('recDate').innerText = d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
            document.getElementById('recUser').innerText = tg.initDataUnsafe?.user?.first_name || "User";
            document.getElementById('receiptModal').style.display = 'flex';
        }
    </script>
</body>
                </html>
