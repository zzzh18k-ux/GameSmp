<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fruit Splash ELITE</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* TEMA FRUTAL */
        :root { --bg: #ffecd2; --fruit: #ff9966; --energy: #ff4757; --green: #2ed573; --text: #2f3542; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text); font-family: 'Nunito', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            padding: 20px; padding-bottom: 120px; 
            overflow-y: auto; 
            background-image: radial-gradient(#ffdfba 20%, transparent 20%), radial-gradient(#ffdfba 20%, transparent 20%);
            background-position: 0 0, 50px 50px; background-size: 100px 100px;
        }

        #banScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2f3542; z-index: 99999; 
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;
        }

        .app-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 10px; position: relative; }

        /* BOT√ìN DE M√öSICA */
        .music-toggle {
            position: absolute; top: 0; right: 0; background: white; width: 35px; height: 35px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; z-index: 20; color: var(--text);
        }

        /* HEADER & SCORE */
        .score-board {
            background: white; padding: 15px 25px; border-radius: 20px; border-bottom: 4px solid #e1e1e1;
            display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .score-title { font-size: 12px; color: #a4b0be; font-weight: 800; letter-spacing: 1px; }
        .score-val { font-family: 'Fredoka One', cursive; font-size: 45px; color: var(--text); line-height: 1; margin-bottom: 10px; }

        /* BARRA DE PROGRESO DE META */
        .goal-container { width: 100%; margin-top: 5px; }
        .goal-bar-bg { width: 100%; height: 12px; background: #f1f2f6; border-radius: 10px; overflow: hidden; border: 1px solid #dfe4ea; }
        .goal-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #2ed573, #7bed9f); transition: width 0.3s; }
        .goal-text { font-size: 11px; color: #747d8c; margin-top: 4px; display: flex; justify-content: space-between; font-weight: bold; }

        /* ZONA DE JUEGO */
        .game-area { width: 100%; height: 280px; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .fruit-btn {
            font-size: 140px; cursor: pointer; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 0 rgba(0,0,0,0.1)); position: relative; z-index: 5;
        }
        .fruit-btn:active { transform: scale(0.9) rotate(5deg); }

        /* EFECTOS */
        .particle { position: absolute; width: 8px; height: 8px; border-radius: 50%; background: var(--fruit); pointer-events: none; animation: pop 0.6s ease-out forwards; }
        @keyframes pop { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
        .float-plus { position: absolute; font-weight: 900; font-size: 28px; color: var(--green); pointer-events: none; animation: floatUp 0.8s forwards; text-shadow: 0 2px 0 white; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1.5); opacity: 0; } }

        /* BARRA DE ENERG√çA */
        .energy-container { width: 100%; background: white; padding: 12px 15px; border-radius: 15px; border-bottom: 4px solid #e1e1e1; text-align: center; }
        .energy-track { width: 100%; height: 10px; background: #dfe4ea; border-radius: 10px; overflow: hidden; margin: 5px 0; }
        .energy-fill { height: 100%; width: 100%; background: var(--energy); transition: width 0.2s; }
        .energy-text { font-size: 11px; font-weight: bold; color: var(--text); display: flex; justify-content: space-between; }

        /* RECARGA OVERLAY */
        .refill-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 10; border-radius: 20px;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn-refill {
            background: var(--energy); color: white; padding: 12px 25px; border-radius: 50px;
            border: none; font-weight: 900; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* BONUS & FOOTER */
        .bonus-row { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
        .btn-bonus {
            flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; color: white; font-size: 11px;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1); transition: transform 0.1s;
        }
        .btn-bonus:active { transform: translateY(3px); box-shadow: none; }
        .b-adsgram { background: #3742fa; }
        .b-monetag { background: #ffa502; }

        .btn-withdraw { 
            background: #2f3542; color: white; width: 100%; padding: 15px; border: none; 
            border-radius: 12px; font-weight: 900; font-size: 16px; margin-top: 15px; 
            cursor: pointer; box-shadow: 0 4px 0 #1e272e; transition: 0.3s;
        }
        .btn-withdraw.ready {
            background: linear-gradient(45deg, #2ed573, #26de81);
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.6);
            animation: pulse 1.5s infinite; text-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
        .btn-withdraw:active { transform: translateY(4px); box-shadow: none; }

        .mini-menu { display: flex; gap: 8px; width: 100%; margin-top: 10px; }
        .btn-mini {
            flex: 1; background: #fff; border: 2px solid #e1e1e1; color: #a4b0be;
            padding: 8px; border-radius: 10px; font-size: 11px; font-weight: 800;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 5px;
        }

        /* MODAL */
        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:100; }
        .modal-card { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .btn-green { background: var(--green); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 0 #218c74; }
    </style>
</head>
<body>

    <div id="banScreen"><h2>Acceso Denegado</h2><p>Dispositivo vinculado.</p></div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mp3">
    </audio>

    <div class="app-container" id="appContent">
        
        <div class="music-toggle" onclick="toggleMusic()">
            <i class="fa-solid fa-volume-xmark" id="musicIcon"></i>
        </div>

        <div class="score-board">
            <div class="score-title">TUS FRUTAS</div>
            <div class="score-val" id="score">0</div>
            <div class="goal-container">
                <div class="goal-bar-bg"><div class="goal-bar-fill" id="goalBar"></div></div>
                <div class="goal-text"><span>PROGRESO</span><span style="color:#2ed573;">META: $0.10 USD</span></div>
            </div>
        </div>

        <div class="game-area">
            <div class="fruit-btn" id="fruit" onclick="tap(event)">üçä</div>
            
            <div class="refill-overlay" id="refillOverlay">
                <div style="font-size:50px; margin-bottom:10px;">‚ö°</div>
                <h3 style="color:#2f3542; margin-bottom:5px;">SIN ENERG√çA</h3>
                <p style="color:#747d8c; margin-bottom:20px; font-size:14px;">Recarga para seguir jugando.</p>
                <button class="btn-refill" onclick="refillEnergy()">
                    <i class="fa-solid fa-play"></i> VER VIDEO (+50‚ö°)
                </button>
            </div>
        </div>

        <div class="energy-container">
            <div class="energy-text"><span>ENERG√çA</span><span id="energyText">100/100</span></div>
            <div class="energy-track"><div class="energy-fill" id="energyBar"></div></div>
        </div>

        <div class="bonus-row">
            <button class="btn-bonus b-adsgram" onclick="watchEnergyBonus('adsgram')">
                <i class="fa-solid fa-bolt" style="margin-bottom:3px;"></i><span>+15 ENERG√çA</span>
            </button>
            <button class="btn-bonus b-monetag" onclick="watchEnergyBonus('monetag')">
                <i class="fa-solid fa-battery-full" style="margin-bottom:3px;"></i><span>+10 ENERG√çA</span>
            </button>
        </div>

        <button class="btn-withdraw" id="withdrawBtn" onclick="retirar()">
            <i class="fa-solid fa-lock"></i> META NO ALCANZADA
        </button>

        <div class="mini-menu">
            <button class="btn-mini" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')"><i class="fa-solid fa-headset"></i> Soporte</button>
            <button class="btn-mini" onclick="tg.openTelegramLink('https://t.me/noticebuddy')"><i class="fa-brands fa-telegram"></i> Canal</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-card">
            <h2 style="color:var(--green); margin-bottom:10px;">‚úÖ ¬°META ALCANZADA!</h2>
            <p style="color:#666; font-size:13px; margin-bottom:15px;">Env√≠a esta captura para tu pago.</p>
            <div style="background:#f1f2f6; padding:15px; border-radius:10px; margin-bottom:15px; text-align:left; font-size:12px; color:#2f3542; border: 1px dashed #ccc;">
                <div><b>USUARIO:</b> <span id="recUser">...</span></div>
                <div><b>FECHA:</b> <span id="recDate">...</span></div>
                <div style="margin-top:5px; font-size:16px; color:#27ae60;"><b>TOTAL:</b> $0.10 USD</div>
            </div>
            <button class="btn-green" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">üì© ENVIAR CAPTURA</button>
            <button style="background:none; border:none; color:#aaa; margin-top:15px; cursor:pointer;" onclick="location.reload()">Cerrar Ventana</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        tg.setHeaderColor('#ffecd2'); tg.setBackgroundColor('#ffecd2');

        const ADSGRAM_ID = "18897"; 
        // ‚ö†Ô∏è ESTA ES LA CLAVE. MANTENLA AS√ç PARA RECUPERAR TUS PUNTOS
        const KEY = 'fruit_v95_prod'; 
        
        const META = 20000; 
        let user = { pts: 0, energy: 100 };

        // SONIDOS
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.4;
        let isMusicPlaying = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'tap') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'success') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                document.getElementById('musicIcon').className = 'fa-solid fa-volume-xmark';
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log("Autoplay bloq"));
                document.getElementById('musicIcon').className = 'fa-solid fa-music';
                isMusicPlaying = true;
            }
        }

        window.onload = function() {
            const cid = tg.initDataUnsafe?.user?.id || 12345; 
            const sid = localStorage.getItem('did');
            if (sid && sid != cid) {
                document.getElementById('banScreen').style.display = 'flex';
                return;
            } 
            if (!sid) localStorage.setItem('did', cid);

            if(localStorage.getItem(KEY)) {
                let saved = JSON.parse(localStorage.getItem(KEY));
                user.pts = parseInt(saved.pts) || 0;
                user.energy = (saved.energy !== undefined) ? parseInt(saved.energy) : 100;
            }
            updateUI();
        };

        function updateUI() {
            const scoreEl = document.getElementById('score');
            scoreEl.innerText = user.pts;
            
            document.getElementById('energyText').innerText = `${user.energy}/100`;
            document.getElementById('energyBar').style.width = `${Math.min(user.energy, 100)}%`;
            
            let pct = (user.pts / META) * 100;
            if(pct > 100) pct = 100;
            document.getElementById('goalBar').style.width = `${pct}%`;

            const wBtn = document.getElementById('withdrawBtn');
            if (user.pts >= META) {
                wBtn.classList.add('ready');
                wBtn.innerHTML = '<i class="fa-solid fa-sack-dollar"></i> ¬°META ALCANZADA! RETIRAR $0.10';
            } else {
                wBtn.classList.remove('ready');
                wBtn.innerHTML = `<i class="fa-solid fa-lock"></i> META NO ALCANZADA`;
            }
            
            if(user.energy <= 0) {
                document.getElementById('refillOverlay').style.display = 'flex';
            } else {
                document.getElementById('refillOverlay').style.display = 'none';
            }
        }
        function save() { localStorage.setItem(KEY, JSON.stringify(user)); updateUI(); }

        function tap(e) {
            if(user.energy <= 0) return;

            if (!isMusicPlaying) toggleMusic();

            user.pts += 1;
            user.energy -= 1;
            save();
            playSfx('tap');

            const el = document.createElement('div');
            el.className = 'float-plus';
            el.innerText = '+1';
            el.style.left = e.clientX + 'px';
            el.style.top = e.clientY + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);

            for(let i=0; i<3; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                p.style.setProperty('--tx', (Math.random()*80 - 40) + 'px');
                p.style.setProperty('--ty', (Math.random()*80 - 40) + 'px');
                p.style.backgroundColor = ['#ffa502', '#ff6b81', '#7bed9f'][Math.floor(Math.random()*3)];
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
            tg.HapticFeedback.impactOccurred('light');
        }

        function refillEnergy() {
            const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
            AdController.show().then(() => {
                user.energy = 50; save();
                playSfx('success');
                tg.showPopup({ title: "¬°Recargado!", message: "+50 Energ√≠a" });
            }).catch(() => {
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{
                        user.energy = 50; save(); playSfx('success');
                    }).catch(()=>{ tg.showAlert("Sin videos disponibles."); });
                }
            });
        }

        function watchEnergyBonus(type) {
            if(type === 'adsgram') {
                const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
                AdController.show().then(() => { addEnergy(15); }).catch(() => { tg.showAlert("Video no listo"); });
            } else {
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{ addEnergy(10); }).catch(()=>{ tg.showAlert("Video no listo"); });
                }
            }
        }

        function addEnergy(amount) {
            user.energy += amount;
            if(user.energy > 100) user.energy = 100;
            save(); playSfx('success');
            tg.showPopup({ title: "¬°Energ√≠a Extra!", message: `+${amount} Energ√≠a` });
        }

        function retirar() {
            if(user.pts < META) { tg.showAlert(`Sigue jugando. Faltan ${META - user.pts} Puntos.`); return; }
            
            user.pts -= META; // Seguridad: Restar puntos
            save();
            updateUI();
            
            let d = new Date();
            document.getElementById('recDate').innerText = d.toLocaleString();
            document.getElementById('recUser').innerText = tg.initDataUnsafe?.user?.first_name || "Jugador";
            document.getElementById('modal').style.display = 'flex';
            playSfx('success');
        }
    </script>
</body>
              </html>
