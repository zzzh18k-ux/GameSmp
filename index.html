<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spin Win PRO</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #09090b; --primary: #00f3ff; --secondary: #ff00ff; --card: #18181b; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000 100%);
            margin: 0; padding: 20px; overflow-x: hidden;
        }

        /* PANTALLA ANTI-MULTI */
        #banScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; 
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px;
        }
        .ban-icon { font-size: 60px; color: #ff3333; margin-bottom: 20px; }

        .header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .balance-box { 
            background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
        }
        .bal-label { font-size: 10px; color: #aaa; letter-spacing: 1px; }
        .bal-num { font-size: 24px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(0,243,255,0.3); }

        .energy-badge {
            background: #222; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--secondary);
            color: var(--secondary); font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 8px;
        }

        /* CONTENEDOR DE LA RULETA */
        .wheel-container {
            position: relative; width: 320px; height: 320px; margin: 20px 0;
        }
        
        .wheel-outer {
            width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--secondary);
            box-shadow: 0 0 20px rgba(255,0,255,0.2); position: relative; overflow: hidden;
            background: #111; transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        /* SECCIONES DE LA RULETA (CSS PURO) */
        .wheel-section {
            position: absolute; width: 50%; height: 50%; top: 0; right: 0;
            transform-origin: 0% 100%;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* Definimos 8 segmentos */
        .sec:nth-child(1) { transform: rotate(0deg) skewY(0deg); background: #222; }
        .sec:nth-child(2) { transform: rotate(45deg) skewY(0deg); background: #333; }
        .sec:nth-child(3) { transform: rotate(90deg) skewY(0deg); background: #222; }
        .sec:nth-child(4) { transform: rotate(135deg) skewY(0deg); background: #333; }
        .sec:nth-child(5) { transform: rotate(180deg) skewY(0deg); background: #222; }
        .sec:nth-child(6) { transform: rotate(225deg) skewY(0deg); background: #333; }
        .sec:nth-child(7) { transform: rotate(270deg) skewY(0deg); background: #222; }
        .sec:nth-child(8) { transform: rotate(315deg) skewY(0deg); background: #333; }

        .sec-content {
            position: absolute; left: -100%; width: 200%; height: 200%; text-align: center;
            transform: skewY(0deg) rotate(22.5deg); padding-top: 20px; font-weight: bold; font-size: 18px;
        }
        /* Ajuste manual de texto en la rueda */
        .s1 { transform: rotate(22.5deg) translate(0, -110px); }
        .s2 { transform: rotate(67.5deg) translate(0, -110px); }
        .s3 { transform: rotate(112.5deg) translate(0, -110px); }
        .s4 { transform: rotate(157.5deg) translate(0, -110px); }
        .s5 { transform: rotate(202.5deg) translate(0, -110px); }
        .s6 { transform: rotate(247.5deg) translate(0, -110px); }
        .s7 { transform: rotate(292.5deg) translate(0, -110px); }
        .s8 { transform: rotate(337.5deg) translate(0, -110px); }

        .wheel-text { position: absolute; top: 50%; left: 50%; width: 0; height: 0; }
        .text-val { position: absolute; transform: translate(-50%, -120px); white-space: nowrap; width: 50px; text-align: center; }

        /* PUNTERO */
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 30px; height: 40px; background: var(--primary);
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        /* BOTÓN CENTRAL */
        .spin-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70px; height: 70px; background: linear-gradient(135deg, var(--primary), #00aaff);
            border-radius: 50%; border: 3px solid #fff; z-index: 5;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; color: #000; cursor: pointer; font-size: 14px;
            box-shadow: 0 0 15px var(--primary);
        }
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        /* CONTROLES */
        .controls { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        
        .btn-ad {
            background: linear-gradient(90deg, #aa00aa, #6600cc); width: 100%; padding: 15px;
            border: none; border-radius: 12px; color: white; font-weight: bold;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255,0,255,0.2);
            animation: pulse 2s infinite;
        }
        
        .btn-withdraw {
            background: #111; border: 1px solid var(--primary); color: var(--primary);
            width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        .mini-menu { width:100%; max-width: 400px; display:flex; gap:10px; margin-top:10px; }
        .btn-small { flex:1; padding:12px; background:#111; border:1px solid #333; color:#ccc; border-radius:8px; cursor: pointer; display: flex; justify-content: center; gap: 5px; font-size: 12px; font-weight: bold;}

        /* MODAL */
        #modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:100; backdrop-filter: blur(5px); }
        .modal-card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid var(--primary); text-align: center; width: 85%; max-width: 350px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="banScreen">
        <i class="fa-solid fa-ban ban-icon"></i>
        <h2 style="color:white;">ACCESO DENEGADO</h2>
        <p style="color:#888;">ID: <span id="linkedID">...</span></p>
    </div>

    <div class="header">
        <div class="balance-box">
            <span class="bal-label">TU SALDO</span>
            <span class="bal-num"><span id="score">0</span></span>
        </div>
        <div class="energy-box">
            <div class="energy-badge"><i class="fa-solid fa-bolt"></i> <span id="spins">1</span> GIROS</div>
        </div>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel-outer" id="wheel">
            <div style="position:absolute; width:100%; height:100%; transform:rotate(0deg); clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%); background:#222;"></div>
            <div style="position:absolute; width:100%; height:100%; transform:rotate(90deg); clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%); background:#1a1a1a;"></div>
            <div style="position:absolute; width:100%; height:100%; transform:rotate(180deg); clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%); background:#222;"></div>
            <div style="position:absolute; width:100%; height:100%; transform:rotate(270deg); clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%); background:#1a1a1a;"></div>
            
            <div class="wheel-text s1"><div class="text-val" style="color:var(--primary)">1 Pt</div></div>
            <div class="wheel-text s2"><div class="text-val" style="color:#fff">0</div></div>
            <div class="wheel-text s3"><div class="text-val" style="color:var(--secondary)">5 Pts</div></div>
            <div class="wheel-text s4"><div class="text-val" style="color:#fff">2 Pts</div></div>
            <div class="wheel-text s5"><div class="text-val" style="color:var(--primary)">1 Pt</div></div>
            <div class="wheel-text s6"><div class="text-val" style="color:gold; font-size:18px;">$1</div></div> <div class="wheel-text s7"><div class="text-val" style="color:var(--secondary)">5 Pts</div></div>
            <div class="wheel-text s8"><div class="text-val" style="color:#fff">2 Pts</div></div>
        </div>
        <div class="spin-btn" onclick="spin()">GIRAR</div>
    </div>

    <div class="controls">
        <div style="text-align:center; color:#666; font-size:12px; margin-bottom:5px;">META: 2,500 Puntos ($0.10)</div>
        
        <button class="btn-ad" id="adBtn" onclick="watchAd()">
            <i class="fa-solid fa-video"></i> VER VIDEO = +2 GIROS
        </button>
        
        <button class="btn-withdraw" onclick="retirar()">
            <i class="fa-solid fa-wallet"></i> SOLICITAR PAGO
        </button>
    </div>

    <div class="mini-menu">
        <button class="btn-small" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">Soporte</button>
        <button class="btn-small" onclick="tg.openTelegramLink('https://t.me/noticebuddy')">Canal</button>
    </div>

    <div id="modal">
        <div class="modal-card">
            <h2 id="modalTitle" style="color:white; margin-bottom:10px;">¡GANASTE!</h2>
            <div id="modalMsg" style="font-size:30px; font-weight:bold; color:var(--primary); margin-bottom:20px;">+5 Pts</div>
            <button class="btn-ad" style="background:#333; animation:none;" onclick="closeModal()">Seguir Jugando</button>
            <button id="claimBtn" style="display:none; background:var(--primary); color:black; width:100%; padding:15px; border:none; border-radius:10px; margin-top:10px; font-weight:bold;" onclick="tg.openTelegramLink('https://t.me/AtencionYougamefavoriteBot')">ENVIAR CAPTURA</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        tg.setHeaderColor('#09090b'); tg.setBackgroundColor('#09090b');

        const ADSGRAM_ID = "18841"; 
        const KEY = 'spin_v83';
        const META = 2500;
        
        let user = { pts: 0, spins: 1 }; // 1 Giro gratis diario
        let isSpinning = false;

        // SEGURIDAD
        window.onload = function() {
            const cid = tg.initDataUnsafe?.user?.id || 12345; 
            const sid = localStorage.getItem('did');
            if (sid && sid != cid) {
                document.getElementById('banScreen').style.display = 'flex';
                document.getElementById('linkedID').innerText = sid;
                return;
            } 
            if (!sid) localStorage.setItem('did', cid);

            if(localStorage.getItem(KEY)) user = JSON.parse(localStorage.getItem(KEY));
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = user.pts;
            document.getElementById('spins').innerText = user.spins;
            
            // Ocultar botón de video si tiene giros
            const adBtn = document.getElementById('adBtn');
            if(user.spins > 0) {
                adBtn.style.display = 'none';
                adBtn.innerText = "TIENES GIROS DISPONIBLES";
            } else {
                adBtn.style.display = 'flex';
                adBtn.innerHTML = '<i class="fa-solid fa-video"></i> SIN ENERGÍA: VER VIDEO (+2)';
            }
        }
        function save() { localStorage.setItem(KEY, JSON.stringify(user)); updateUI(); }

        // --- LÓGICA DE GIRO ---
        function spin() {
            if(isSpinning) return;
            if(user.spins <= 0) {
                tg.HapticFeedback.notificationOccurred('warning');
                tg.showAlert("¡Sin energía! Mira un video para girar.");
                return;
            }

            user.spins--;
            save(); // Guardar resta de giro
            isSpinning = true;
            
            // RESULTADO PREDEFINIDO (RIGGED MATH)
            // La rueda tiene 360 grados. 
            // 0-45: 1pt | 45-90: 0 | 90-135: 5 | 135-180: 2
            // 180-225: 1 | 225-270: $1 | 270-315: 5 | 315-360: 2
            
            let rand = Math.random() * 100;
            let degree = 0;
            let prize = 0;
            
            // 40% -> 1 o 2 Pts
            if(rand < 40) {
                prize = 2; degree = 340 + 1440; // Cae en 2
            } 
            // 30% -> 0 (Vacío)
            else if(rand < 70) {
                prize = 0; degree = 70 + 1440; // Cae en 0
            }
            // 25% -> 5 Pts
            else if(rand < 95) {
                prize = 5; degree = 110 + 1440; // Cae en 5
            }
            // 5% -> 1 Pt
            else if(rand < 99.9) {
                prize = 1; degree = 20 + 1440; // Cae en 1
            }
            // 0.1% -> $1 (JACKPOT)
            else {
                prize = 1000; // Jackpot visual
                degree = 250 + 1440; // Cae en $1
            }

            // Animación
            // Añadimos un poco de aleatoriedad al grado para que no caiga siempre en el mismo pixel
            degree += Math.floor(Math.random() * 20) - 10; 
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(-${degree}deg)`; // Girar en contra

            setTimeout(() => {
                isSpinning = false;
                showResult(prize);
                // Resetear rotación (truco visual si quieres, o dejarlo así)
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(-${degree % 360}deg)`;
                setTimeout(() => { wheel.style.transition = 'transform 4s cubic-bezier(0.1, 0.7, 0.1, 1)'; }, 50);
            }, 4000);
        }

        function showResult(prize) {
            const mTitle = document.getElementById('modalTitle');
            const mMsg = document.getElementById('modalMsg');
            
            if(prize === 0) {
                mTitle.innerText = "¡UPS!";
                mTitle.style.color = "#888";
                mMsg.innerText = "Intenta de nuevo";
                tg.HapticFeedback.notificationOccurred('error');
            } else if (prize === 1000) {
                mTitle.innerText = "¡JACKPOT!";
                mTitle.style.color = "gold";
                mMsg.innerText = "Ganaste $1.00"; // Visual
                user.pts += 2500; // Puntos equivalentes
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                mTitle.innerText = "¡GANASTE!";
                mTitle.style.color = "white";
                mMsg.innerText = `+${prize} Puntos`;
                user.pts += prize;
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            save();
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // --- PUBLICIDAD ---
        function watchAd() {
            // ADSGRAM PRIORIDAD
            const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
            AdController.show().then(() => {
                user.spins += 2;
                save();
                tg.showPopup({title:"¡Recarga!", message:"+2 Giros"});
            }).catch(() => {
                // Si falla, Monetag (Smartlink si quisieras, pero video es mejor aqui)
                if (typeof show_10278425 === 'function') {
                    show_10278425().then(()=>{
                         user.spins += 2; save();
                         tg.showPopup({title:"¡Recarga!", message:"+2 Giros"});
                    });
                } else {
                    tg.showAlert("Video no disponible.");
                }
            });
        }

        function retirar() {
            if(user.pts < META) { tg.showAlert(`Faltan ${META - user.pts} Puntos.`); return; }
            
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').innerText = "✅ RETIRO";
            document.getElementById('modalMsg').innerText = "$0.10 USD";
            document.getElementById('claimBtn').style.display = 'block';
        }
    </script>
</body>
        </html>
